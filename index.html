<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>    
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">a carreira com uma</span><br> 
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header> 
        <form>

            <div class="formGroup">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            
            <div class="formGroup">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div> 

            <div class="formGroup">
                <label for="">Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>  

            <div class="formGroup">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>  

            <div class="formGroup">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>    

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui::</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>    
            <input type="submit" value="Cadastrar">
        </form>  
    </section>
</body>

</html>
